{% load crispy_forms_tags %}

<div class="modal fade" id="{{id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <form method='POST' id="{{form_id}}">{% csrf_token %}
            <div class="modal-header">
                <h1 class="modal-title fs-4" id="exampleModalLabel">{{modal_title}}
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body fs-4">
                {{form|crispy}}
                {% if instance %}
                    <input type='hidden' name='wishlist_slug' value={{instance.slug}}>
                {% endif %}
                <div class='modal-messages'></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"
                    data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" data-default={{instance.is_default}}>{{submit_btn_title}}</button>
            </div>
        </form>
    </div>
</div>
</div>
