{% load product_tags %}
<div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-4 justify-content-center text-center card-styles">
    {% if deals %}
        <div class="col">
            <a href="/bigwaytosavelots/">
                <div class="card">
                    <div class="col">
                        <img src="/static/img/deals/weeklydeals.webp" class="card-img-top" alt="BIG Deals">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">BIG Deals</h5>
                    </div>
                </div>
            </a>
        </div>
    {% endif %}
    {% for category in categories %}
        <div class="col">
            <a href="
            {% if category.mptt_level == 0 %}
                {% url 'products:category' category.slug %}
            {% else %}
                {% build_url_path category as path %}
                {% url 'products:all-products' path %}
            {% endif %}">
                <div class="card">
                    <div class="col">
                        <img src="{{category.image.url}}" class="card-img-top" alt="{{category.category_name}}">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{category.category_name}}</h5>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
