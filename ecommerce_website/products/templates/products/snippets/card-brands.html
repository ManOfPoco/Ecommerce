<div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-4 justify-content-center text-center card-styles">
    {% for brand in brands %}
        <div class="col">
            <a href="#">
                <div class="card card-categories">
                    <div class="col">
                        <img src="{{brand.brand.image.url}}" class="card-img-top"
                            alt="{{brand.brand.brand_name}}">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{brand.brand.brand_name}}</h5>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
